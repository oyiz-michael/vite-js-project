    push:

jobs: 
    lint:
        runs-on: ubuntu-latest 
        steps:
            - name: checkout
              uses: actions/checkout@v4.1.1

            - name: Setup Node.js environment
              uses: actions/setup-node@v4.0.1
              with: 
                node-version: 18

            - name: install dependency and test 
              run: |
                npm install

            - name: lint
              run: npm run lint 
